<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="css/main.css" />
  <script defer src="js/app.js"></script>
</head>

<body>
  <main class="content__all">
    <header class="contentHeader--todoApp">
      <h1 class="title">Todo</h1>
      <svg class="modeDark" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
        <path fill="#FFF" fill-rule="evenodd"
          d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z" />
      </svg>
      <svg class="modeLight" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
        <path fill="#FFF" fill-rule="evenodd"
          d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
      </svg>
    </header>

    <section class="inputCreate--todo">
      <div class="bx-inputsSelected">
        <input class="checkboxInputs" type="checkbox" disabled />
      </div>
      <input type="text" id="createTodo" placeholder="Create a new todo..." />
    </section>

    <article class="contentTodoAPP">
      <table class="todoAPP">
        <tr class="filaTodo">
          <td>
            <div class="bx-inputsSelected">
              <div class="sectionInfoTodo">
                <input class="checkboxInputs hoverActiveInput checkedTodo" type="checkbox" name="task" checked/>
                <label class="txtTodo activeTodoDefautl">Complete online JavaScript course</label>
              </div>
              <svg class="deleteTodo" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                <path fill="#494C6B" fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
              </svg>
            </div>
          </td>
        </tr>

        <tr class="filaTodo">
          <td>
            <div class="bx-inputsSelected">
              <div class="sectionInfoTodo">
                <input class="checkboxInputs hoverActiveInput checkedTodo" type="checkbox" name="task" />
                <label class="txtTodo">Jog around the park 3x</label>
              </div>
              <svg class="deleteTodo" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                <path fill="#494C6B" fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
              </svg>
            </div>
          </td>
        </tr>

        <tr class="filaTodo">
          <td>
            <div class="bx-inputsSelected">
              <div class="sectionInfoTodo">
                <input class="checkboxInputs hoverActiveInput checkedTodo" type="checkbox" name="task" />
                <label class="txtTodo">10 minutes meditation</label>
              </div>
              <svg class="deleteTodo" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                <path fill="#494C6B" fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
              </svg>
            </div>
          </td>
        </tr>

        <tr class="filaTodo">
          <td>
            <div class="bx-inputsSelected">
              <div class="sectionInfoTodo">
                <input class="checkboxInputs hoverActiveInput checkedTodo" type="checkbox" name="task" />
                <label class="txtTodo">Read for 1 hour</label>
              </div>
              <svg class="deleteTodo" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                <path fill="#494C6B" fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
              </svg>
            </div>
          </td>
        </tr>

        <tr class="filaTodo">
          <td>
            <div class="bx-inputsSelected">
              <div class="sectionInfoTodo">
                <input class="checkboxInputs hoverActiveInput checkedTodo" type="checkbox" name="task" />
                <label class="txtTodo">Pick up groceries</label>
              </div>
              <svg class="deleteTodo" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                <path fill="#494C6B" fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
              </svg>
            </div>
          </td>
        </tr>

        <tr class="filaTodo">
          <td>
            <div class="bx-inputsSelected">
              <div class="sectionInfoTodo">
                <input class="checkboxInputs hoverActiveInput checkedTodo" type="checkbox" name="task" />
                <label class="txtTodo">Complete Todo App on Frontend Mentor</label>
              </div>
              <svg class="deleteTodo" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                <path fill="#494C6B" fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
              </svg>
            </div>
          </td>
        </tr>
      </table>

      <nav class="navbarTodoApp">
        <span class="bx-items-todoApp"><span class="numberItems">0</span> items left</span>

        <ul class="navbarTodo">
          <li class="navItems colorActive" id="todoAll" data-filter="all">All</li>
          <li class="navItems" id="todoActive" data-filter="active">Active</li>
          <li class="navItems" id="todoComplete" data-filter="completed">Completed</li>
        </ul>

        <span class="clearComplete bx-items-todoApp">Clear Completed</span>
      </nav>
    </article>

    <nav class="navbarTodoAppMobile">
      <ul class="navbarTodo">
        <li class="navItems colorActive" data-filter="all">All</li>
        <li class="navItems" data-filter="active">Active</li>
        <li class="navItems" data-filter="completed">Completed</li>
      </ul>
    </nav>

    <span class="recorder">Drag and drop to reorder list</span>
  </main>
</body>

</html>
